<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    
    <main>
        <form id="survey-form">
           <header>
           <h1 id="title"> 
            Customer Survey
          </h1>
          <p id="description">Thank you for helping improve our products</p>
          </header>
          
          <div class="form-group">
          <label id="name-label" for="name">Name</label>
             <input id="name" type="text" placeholder="Enter your name" name="name" required>
          
          </div>
         
          <div class="form-group">
          <label id="email-label" for="email">Email</label>
             <input id="email" type="email" placeholder="Enter your email" name="email" required>
          
          </div>
         
          <div class="form-group">
          <label id="number-label" for="age">Age </label>
            <input id="number" type="number" placeholder="Enter your age" min="0" max="150" required>
           
          </div>
          
                 <div class="form-group">
        <p>Please select your gender</p>
             <label for="male"> 
                <input class="option-input radio" id="male" type="radio" value="male" name="gender">
                    Male 
                </label>
               
               <label for="female"> 
                <input class="option-input radio" id="female" type="radio" value="female" name="gender">
                    Female 
                </label>
          </div>
          
          
          <div class="form-group">
            <p> What is the highest level of education you have completed?</p>
            <select id="dropdown" name="education" required>
              <option disabled selected>Select education level </option>
                <option> Ph.D. or higher</option>
             
              <option>Master's Degree </option>
              <option>Bachelor's Degree </option>
              <option>High School</option>
              <option>Prefer not to say</option>
            </select>
          </div>
            
          
         
             <div class="form-group">
         <p>
       
             Would you recommend our products to a friend? </p>
               <label for="yes"> 
                <input class="option-input radio" type="radio" value="yes" id="yes" name="user-recommend">
                    Yes
                </label>
               
             <label for="maybe"> 
                <input class="option-input radio" type="radio" value="maybe" id="maybe" name="user-recommend">
                    Maybe
                </label>
               
                  <label for="no"> 
                <input class="option-input radio" type="radio" id="no" value="no" name="user-recommend">
                    No 
                </label>
          </div>
         
           <p> What would you like to see improved?</p>
             <div class="form-group checkbox-group">
            
                <label for="images">
                  <input class="option-input checkbox"  id="images" type="checkbox" name="improve" value="images"> Images
               </label>
               
                <label for="descriptions">
                  <input class="option-input checkbox" id="descriptions" type="checkbox" name="improve" value="descriptions"> Descriptions
               </label>
               
                <label for="customer-service">
                  <input class="option-input checkbox"  id="customer-service" type="checkbox" name="improve" value="customer-service"> Customer Service</label>
               
               <label for="payment-options">
                 <input class="option-input checkbox"  id="payment-options" type="checkbox" name="improve" value="payment-options"> Payment Options</label>
               
               <label for="shipping">
                 <input class="option-input checkbox"  id="shipping" type="checkbox" name="improve" value="shipping"> Shipping Locations</label>
      
               
               <label for="website">
                 <input class="option-input checkbox"  id="website" type="checkbox" name="improve" value="website"> Site Navigation </label>
          </div>
             <p>Do you have any suggestions you would like to share with us?</p>
          
          <div class="form-group">
             <textarea id="suggestion" class="input-textarea" name="suggestion" placeholder="Enter your suggestion here..."></textarea>
          </div>
          
          <button type="submit" id="submit">Submit ðŸ ®</button>
         
        </form>
      </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./index.js"></script>
</body>
</html>
